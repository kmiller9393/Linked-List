<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="left-side">
    <h1>Linked<img src="images/linked-list-logo.svg" alt="Linked List Logo">List</h1>
    <form>
      <input type="text" placeholder="Website Title">
      <input type="text" placeholder="Website URL">
      <button type="submit">Enter</button>
    </form>
  </section>
  <section class="right-side">
    <article>
      <h2 class="website-title">The Website Title</h2>
      <p class="website-url"><a href="">www.thewebsiteurl.com</a></p>
      <p class="url-action" class="read">Read</p>
      <p class="url-action" class="delete">Delete</p>
    </article>
    <article>
      <h2 class="website-title"></h2>
      <p class="website-url"></p>
      <p>Read</p>
      <p>Delete</p>
    </article>
    <article>
      <h2 class="website-title"></h2>
      <p class="website-url"></p>
      <p>Read</p>
      <p>Delete</p>
    </article>
    <article>
     <h2 class="website-title"></h2>
      <p class="website-url"></p>
      <p>Read</p>
      <p>Delete</p>
    </article>
  </section>  
  <script type="text/javascript" src="linked-list.js"></script>
</body>
</html>
